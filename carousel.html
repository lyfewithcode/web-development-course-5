<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title></title>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style type="text/css">
        #mycarousel, .carousel-inner, .item {
            height: 700px;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 100%;
        }

        @media screen and (max-width: 768px) {
            #mycarousel, .carousel-inner, .item {
                height: 400px;
            }   
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/respond.js"></script>
    </head>

    <body>
        <div class="carousel slide" id="mycarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/corporate.jpg" alt="image1">
                    <div class="carousel-caption">
                        <h1>Its a nice city</h1>
                        <p>I like to live here</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/corporate1.jpg" alt="image1">
                </div>
                <div class="item">
                    <img src="images/corporate2.jpg" alt="image1">
                </div>
            </div>
            <a href="#mycarousel" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left">                </span>
                <span class="sr-only">Provious</span>
            </a>
            <a href="#mycarousel" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right">                </span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            
        </script>
    </body>
</html>
